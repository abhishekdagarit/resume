<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>

 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
 <link href="https://fonts.googleapis.com/css?family=Cinzel|Poiret+One" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main" class="container text-center vertical-align">
    <div id="header" class="row name">
      <ul id="topContacts" class="list-group"></ul>
    </div><hr class="horizontalBreak">
    <div id="workExperience" class="row work-heading">
      <h2>Work Experience</h2>
    </div><hr class="workHorizontalBreak">
    <div id="projects" class="row projects-heading">
      <h2>Projects</h2>
    </div><hr class="horizontalBreak">
    <div id="education" class="row education-heading">
      <h2>Education</h2>
    </div><hr class="educationHorizontalBreak">
    <div id="classes" class="row classes-heading">
      <h2>Online Classes</h2>
    </div><hr class="horizontalBreak">
    <div id="mapDiv" class="row map-heading" style="pointer-events: none;">
      <h2 class="row">Where I've Lived and Worked</h2>
      <iframe class="row" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.113145599713!2d77.20653218102818!3d28.628914318705633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught+Place%2C+New+Delhi%2C+Delhi+110001!5e0!3m2!1sen!2sin!4v1477932965234" width="100%" height="365" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div id="lets-connect" class="row connect-heading">
      <h2 class="center-text row">Let's Connect</h2>
        <ul id="footerContacts" class="row">
      </ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
